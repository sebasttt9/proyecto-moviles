<ion-content [fullscreen]="true">
  <!-- Camera Container with better distribution -->
  <div class="camera-container">
    
    <!-- Header Section -->
    <div class="camera-header">
      <!-- Back Button -->
      <div class="back-button" (click)="goBack()">
        <ion-icon name="arrow-back" size="large"></ion-icon>
      </div>
      
      <!-- Status Icons -->
      <div class="status-icons">
        <ion-icon name="wifi" [color]="isConnected ? 'success' : 'medium'"></ion-icon>
        <ion-icon name="battery-full" color="light"></ion-icon>
      </div>
    </div>

    <!-- Main Camera View -->
    <div class="camera-main" [style.background-image]="capturedImage ? 'url(' + capturedImage + ')' : 'none'">
      
      <!-- Title Section -->
      <div class="title-section">
        <h1 class="camera-title">Web Cam</h1>
        <h2 class="camera-subtitle">& estancia</h2>
      </div>
      
      <!-- Info Section -->
      <div class="info-section">
        <div class="location-info">
          <ion-icon name="location" size="small"></ion-icon>
          <span>Patio de cuidado</span>
        </div>
        <div class="user-info">
          <ion-icon name="person" size="small"></ion-icon>
          <span>Usuario</span>
        </div>
      </div>
      
      <!-- Camera Controls -->
      <div class="camera-controls">
        <ion-button class="control-btn gallery-btn" (click)="selectFromGallery()" fill="clear" size="large">
          <ion-icon name="images" slot="icon-only"></ion-icon>
        </ion-button>
        
        <ion-button class="control-btn camera-btn" (click)="takePicture()" fill="solid" size="large">
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
        
        <ion-button class="control-btn switch-btn" fill="clear" size="large">
          <ion-icon name="camera-reverse" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      
    </div>
    
    <!-- Footer Section -->
    <div class="camera-footer">
      <div class="status-indicator">
        <div class="status-dot" [class.connected]="isConnected"></div>
        <span class="status-text">{{ isConnected ? 'Conectado' : 'Conectando...' }}</span>
      </div>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" *ngIf="isLoading">
      <ion-spinner name="crescent" color="light"></ion-spinner>
      <p>Cargando c√°mara...</p>
    </div>
    
  </div>
</ion-content>
